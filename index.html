<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Tab</title>
    <link rel="icon" href="images/bear.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="icon-container" id="icons">
        <button class="add" id="leftAdd">+</button>
    </div>
    <div id="middle">
        <div id="mainContent">
            <div id="current">
                <h1 id="time">&nbsp;</h1>
                <h1 id="ampm"></h1>
            </div>
            <h2 id="date">&nbsp;</h2>
            <form method="GET" action="https://www.google.com/search">
                <input id="search-bar" name="q" type="text" autocomplete="off" placeholder="search the web">
                <img src="images/search.png" id="search-icon" />
            </form>
        </div>
        <div class="slideshow">
            <div class="prev-button">
                <button id="prev">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="3em" width="3em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M603.3 327.5l-246 178a7.95 7.95 0 0 0 0 12.9l246 178c5.3 3.8 12.7 0 12.7-6.5V643c0-10.2-4.9-19.9-13.2-25.9L457.4 512l145.4-105.2c8.3-6 13.2-15.6 13.2-25.9V334c0-6.5-7.4-10.3-12.7-6.5z"></path>
                        <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"></path>
                    </svg>
                </button>
            </div>
            <div class="slide calendar" id="events-container">Hello</div>
            <div class="slide notepad">
                <textarea id="notes">hi</textarea> 
            </div>
            <div class="slide snake-container">
                <div class="scores">
                    <h3>high score:</h3>
                    <h3 class="score" id="high-score">0</h3>
                    <h3>current score:</h3>
                    <h3 class="score" id="current-score">0</h3>
                    <img src="images/snake.png" id="snake-icon" />
                </div>
                <div class="game-area">
                    <canvas id="snake-game" width="400" height="400"></canvas>
                    <button id="start-button">start</button>
                </div>
            </div>
            <div class="next-button">
                <button id="next">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="3em" width="3em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M666.7 505.5l-246-178A8 8 0 0 0 408 334v46.9c0 10.2 4.9 19.9 13.2 25.9L566.6 512 421.2 617.2c-8.3 6-13.2 15.6-13.2 25.9V690c0 6.5 7.4 10.3 12.7 6.5l246-178c4.4-3.2 4.4-9.8 0-13z"></path>
                        <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div style="text-align:center">
            <span class="dot" id="dot1"></span>
            <span class="dot" id="dot2"></span>
            <span class="dot" id="dot3"></span>
        </div>
        
        
    </div>
    <div class="icon-container" id="icons2">
        <button class="add" id="rightAdd">+</button>
    </div>
    <script src="script.js"></script>
    <script src="snake.js"></script>
    <script src="slides.js"></script>
</body>
</html>
